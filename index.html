<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries Guide</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Countries Guide</h1>
            <label for="dark_mode_toggle">Dark Mode</label>
            <input type="checkbox" id="dark_mode_toggle">
        </div>
        <div class="search_wrapper">
            <input type="text" id="country_input" placeholder="Enter country name here...">
            <select id="region_filter">
                <option value="">Filter by Region</option>
                <option value="Africa">Africa</option>
                <option value="Americas">Americas</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="Oceania">Oceania</option>
            </select>
            <button id="search_btn">Search</button>
        </div>
        <div id="country-list" class="country-list"></div>
        <div id="country-details" class="country-details"></div>
    </div>

    <script src="script.js"></script>
    <script>
        // Add your JavaScript code here, or include an external script.
    </script>
</body>
</html>
